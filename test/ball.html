<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	.ball{
		position:absolute;
		width:60px;
		height: 60px;
		border-radius: 50%;
	}
</style>
</head>
<body>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>

<script type="text/javascript">
	var oBall=document.getElementsByClassName("ball"),
		len=oBall.length;
	var W=window.innerWidth-oBall[0].offsetWidth;
	var H=window.innerHeight-oBall[0].offsetHeight;
	window.onresize=function(){
		W=window.innerWidth-oBall[0].offsetWidth;
		H=window.innerHeight-oBall[0].offsetHeight;
	}
	for(var i=0;i<len;i++){
		var dom=oBall[i];
		dom.Vx=Math.random()*6+2;
		dom.Vy=Math.random()*6+1;
		color(dom);
	}
	function m(){
		for(var i=0;i<len;i++){
			var dom=oBall[i];
			var left=dom.offsetLeft+dom.Vx;
			var top=dom.offsetTop+dom.Vy;
			if(left<=0||left>=W){
				dom.Vx= -dom.Vx;
				left=Math.min(left,W);
				left=Math.max(0,left);
				color(dom);
			}
			if(top<=0||top>=H){
				dom.Vy= -dom.Vy;
				top=Math.min(top,H);
				top=Math.max(top,0);
				color(dom);
			}
			dom.style.left=left+"px";
			dom.style.top=top+"px";
		}
		requestAnimationFrame(m);
	}
	m();
	//随机颜色
	function color(obj){
		var r=Math.random()*255;
		var g=Math.random()*255;
		var b=Math.random()*255;
		var a=Math.random()+0.3;
		obj.style.background = "radial-gradient(circle at center,#fff,rgba("+r+","+g+","+b+","+a+"))";
	}

</script>
</body>
</html>
