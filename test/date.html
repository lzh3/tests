<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>模板</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	p{
		width:800px;
		padding:10px 20px;
		margin:20px auto;
		border:2px solid skyblue;
		color:#f6c;
		font-size: 26px;
		text-align: center;
	}
	p span{
		padding:0 5px 0 2px;
		font-style: italic;
		color:#6f6;
	}
	div{
		width:600px;
		margin:20px auto;
		font-size: 50px;
		color:red;
		text-align: center;
	}
</style>
</head>
<body>
    <p id="day">
    	现在是北京时间<span></span>年
	    <span></span>月
	    <span></span>日
	    <span></span>时
	    <span></span>分
	    <span></span>秒
	</p>
	<div>然后 我想你了</div>
	
	<script type="text/javascript">
		var oP=document.getElementById("day");
		var aSpan=oP.getElementsByTagName("span");
		
		//定时器设置
		function fn(){
			var t=new Date();
			//year
			var y=t.getFullYear();
			aSpan[0].innerHTML=y;
			//month
			var m=t.getMonth();
			aSpan[1].innerHTML=add0(m);
			//date
			var d=t.getDate();
			aSpan[2].innerHTML=add0(d);
			//hours
			var h=t.getHours();
			aSpan[3].innerHTML=add0(h);
			//minute
			var f=t.getMinutes();
			aSpan[4].innerHTML=add0(f);
			//second
			var s=t.getSeconds();
			aSpan[5].innerHTML=add0(s);
		}
		fn();
		setInterval(fn,1000);
		//add 0
		function add0(n){
			return n<10?("0"+n):n;
		}


	</script>
</body>
</html>
