<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	#box{
		position: absolute;
		width:100px;
		height:100px;
		background: #f9f;
	}
</style>
</head>
<body>
    <div id="box"></div>
<script type="text/javascript">
	var oBox=document.getElementById("box");
	function fn(ev){
		var ev=ev||window.event;
		var x=0;y=0;
		var eX=ev.pageX,eY=ev.pageY;
		if(eX){
			x=eX;
			y=eY;
		}else{
			x=ev.clientX+document.documentElement.scollLeft;
			y=ev.clientY+document.documentElement.scrollTop;
		}
		return {"x":x,"y":y};
	}
	document.onclick=function(e){
		var pos=fn();
		oBox.style.left=pos.x-40+"px";
		oBox.style.top=pos.y-40+"px";
	}








</script>
</body>
