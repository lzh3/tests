<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	#box{
		position: relative;
		width: 60px;
		height:30px;
		margin:auto;
		background: skyblue;
		border-radius: 15px;
	}
	#box span{
		position:absolute;
		width:30px;
		height: 30px;
		border-radius: 50%;
		background: #f3c;
	}
</style>
</head>
<body>
    <div id="box"><span></span></div>


	<script type="text/javascript">
		var oBox=document.getElementById("box"),
			oS=oBox.children[0],
			ifChange=false;
		oBox.onclick=function(){
			if(ifChange){
				oS.style.left=0+"px";
				ifChange=false;
			}else{
				console.log(ifChange)
				oS.style.left=30+"px";
				ifChange=true;
			}
		}


	</script>
</body>
