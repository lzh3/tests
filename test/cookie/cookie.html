<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>模板</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style type="text/css">
        *{margin:0;padding:0;}
        ul{list-style:none;}

        #box{
            width:500px;
            margin:20px auto;
            padding:3px 15px;
            border:1px dashed #ccc;
        }
    </style>
</head>
<body>
<div id="box"></div>


<script type="text/javascript">
    var oBox=document.getElementById("box");
    var cookie=document.cookie;
    var reg=/\blastTime=([^;]+)($|;)/;
    var val=cookie.match(reg);
    document.cookie="abc=123;expires="+new Date().toUTCString()+";"
    if(val){
        val=val[1];
        console.log(cookie.match(reg));
        oBox.innerHTML="您上次访问的时间是："+val;
    }else{
        oBox.innerHTML="你是第一次来!";
    }
    var d=new Date();
    document.cookie="lastTime="+d+";expires="+new Date(d.getTime()+5*24*60*60*1000).toUTCString()+";";


</script>
</body>
</html>
