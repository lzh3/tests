    var cookie={
        oSet:function(cJson,cTime){
            var d=new Date(new Date().getTime()+cTime*24*60*60*1000).toUTCString();
            for(key in cJson){
                document.cookie= key+"="+cJson[key]+";expires="+d+";";
            }
        },
        oGet:function(attr){
            var cook=document.cookie;
            var reg=new RegExp("\\b"+attr+"=([^;]+)($|;)");
            var attr_val=cook.match(reg);
            if(attr_val){
                return attr_val[1];
            }else{
                return "";
            }
        },
        oRemove:function(attr){
