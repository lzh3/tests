<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	.box{
		width:500px;
		margin:20px auto;
	}
	.box .former{}
	.box .former input{
		box-sizing: border-box;
		height: 30px;
		line-height: 30px;
	}
	#btn{
		padding:3px 5px;
	}
	ul li{
		width:100%;
		text-indent: 15px;
		line-height: 35px;
		font-size: 14px;
		border-bottom:1px solid #ddd;
	}
</style>
</head>
<body>
    <div class="box">
    	<div class="former">
    		<input id="txt" type="text" name="" placeholder="请输入内容：">
    		<input id="btn" type="button" name="" value="发送">
    	</div>
    	<ul id="list">
    		<!-- <li>123456</li> -->
    	</ul>
    </div>


<script type="text/javascript">
	var oTxt=document.getElementById("txt"),
		oBtn=document.getElementById("btn"),
		oList=document.getElementById("list");
		oBtn.onclick=fn;
		oTxt.onkeydown=function(e){
			var e=e||window.event;
			if(e.keyCode===13){
				fn();
			}
		}
		function fn(){
			var val=oTxt.value;
			if(val){
				var reg=/滚|你(妈)*逼|垃圾|操*你妈|我?操|卧槽|傻逼/g;
				val=val.replace(reg,function(){
					var s=arguments[0];
					console.log(s);
					var str="";
					for(var i=0,len=s.length;i<len;i++){
						str+="*";
					}
					return str;
				});
				var oLi=document.createElement("li");
				oLi.innerHTML=val;
				oList.appendChild(oLi);
				oTxt.value="";
			}


		}






</script>
</body>
</html>
