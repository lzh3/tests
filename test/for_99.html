<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>模板</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	.box span{
		display: inline-block;
		width:70px;
		height: 35px;
		line-height: 35px;
		margin:3px;
		border:1px solid blue;
		text-align: center;
	}
</style>
</head>
<body>
    <div class="box"></div>

<script type="text/javascript">
	var oBox = document.querySelector(".box"),
		res=0,
		sum=0;
	for(var i=1;i<=9;i++){
		for (var j = 1; j<=i; j++) {
			// console.log(i,j);
			res=i*j;
			oBox.innerHTML += "<span>"+j+"*"+i+"="+res+"</span>";
		}
		oBox.innerHTML+="<br/>";
	}
	oBox.innerHTML+="<hr/>";

	for(var a=9;a>0;a--){
		for(var b=a;b>0;b--){
			//console.log(a,b);
			sum=a*b;
			oBox.innerHTML+="<span>"+a+"*"+b+"="+sum+"</span>";
		}
		oBox.innerHTML+="<br/>";
	}



</script>


</body>
</html>
