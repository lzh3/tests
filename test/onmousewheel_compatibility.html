<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}

	#box{
		position: absolute;
		left:50%;
		width:200px;
		height: 200px;
		margin:20px auto;
		background: pink;
		border-radius: 50%;
	}
</style>

<body>
    <div id="box"></div>

	<script type="text/javascript">
		var oBox=document.getElementById("box");
		/*addWheel(oBox,function(e,d){
			console.log(d)

		});*/
		function addWheel(obj,eFn){
			if(document.addEventListener){
				var mouseDiv=document.createElement("div");
				if(mouseDiv.onmousewheel===null){
					obj.addEventListener("mousewheel",fn,false);
				}else{
					//火狐
					obj.addEventListener("DOMMouseScroll",fn,false);
				}
			}else{
				//ie
				obj.attachEvent("onmousewheel",fn);

			}

			function fn(e){
				var e=e||window.event;
				var d=e.wheelDelta/120|| -e.detail/3;
				eFn.call(this,e,d)
			}
		}
		
			addWheel(oBox,function(e,d){
				var sw=oBox.clientWidth,sh=oBox.clientHeight;
				if(d>0){
					oBox.style.width=sw+d*5+"px";
					oBox.style.height=sh+d*5+"px";
				}else{
					oBox.style.width=sw+d*5+"px";
					oBox.style.height=sh+d*5+"px";
				}
				var w=oBox.clientWidth;
				//console.log(w)
				oBox.style.left= w/2+"px";
				console.log(oBox.style.left)
			})
		









	</script>
